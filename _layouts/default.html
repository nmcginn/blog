<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Docs : Documentation, Onboarding, and Training">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.github.url }}/stylesheets/stylesheet.css">
    <script type="text/javascript">
      function showHideElement(id) {
        var nav = document.getElementById(id);
        if (nav.style.display !== 'none' && nav.style.display !== '') {
          nav.style.display = 'none';
        } else {
          nav.style.display = 'block';
        }
      }
    </script>

    <title>Developer Adventures{% if page.title %} - {{page.title}}{% endif %}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/odstderek/odstderek">View on GitHub</a>

          <h1 id="project_title">Developer Adventures</h1>
          <h2 id="project_tagline">Random thoughts of a random dev</h2>

          <div class="small-device-nav" onclick="showHideElement('sidebar-small')">
            <img src = "{{ site.github.url }}/images/hamburger.png" />
          </div>

          <div id="sidebar-small" class="inner">
            {% for post in site.posts %}
              <div>
                <a href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a>
              </div>
            {% endfor %}
          </div>

        </header>
    </div>

    <div id="sidebar" class="inner">
      {% for post in site.posts %}
        <div>
          <a href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a>
        </div>
      {% endfor %}
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
          <span style="position:absolute;right:0;top:0">{{ page.date | date: '%B %d, %Y' }}</span>
          {{content}}
        </section>
    </div> 
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">nmcginn.com</a></p>
      </footer>
    </div>

  </body>
</html>
